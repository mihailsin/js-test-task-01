<section class="rates">
  <div class="container">
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link" id="rates-trigger"><h2>Latest Currencies Rates</h2></a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" id="calculator-trigger"><h2>Exchange Calculator</h2></a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="rates">
        <form class="latest-rates">
          <select name="select" id="base-rate">
            <option value="" class="currency__option" selected disabled>Select base rate</option>
          </select>
        </form>
        <div class="currency">
          <ul class="currency__list"></ul>
        </div>
      </div>
      <div id="calculator">
        <form class="calculator__form">
          <label for="amount"></label>
          <input id="amount" type="text" />
          <label for="base-currency"></label>
          <select name="base-currency-select" id="base-currency"></select>
          <span>in</span>
          <select name="end-currency-select" id="end-currency"></select>
        </form>
      </div>
    </div>
  </div>
</section>
